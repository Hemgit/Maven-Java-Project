
# =========================
# Hemgit Maven → Docker → Deploy (multi-stage)
# =========================

name: $(Build.DefinitionName)_$(Build.SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)

trigger:
- master

# Self-hosted agent that can reach the remote host (172.31.x.x)
pool:
  name: awspool

# Global variables
variables:
  IMAGE: 'hemgit/tomcat'          # Docker image name
  TAG: 'v1'                       # Change to $(Build.BuildNumber) for unique tags
  REMOTE_DIR: '/home/devops/webapp1'
  APP_NAME: 'studentapp'
  PORT: '8080'

stages:

# ---------------------------------------------------------------------------
# 1) BUILD & TEST
# ---------------------------------------------------------------------------
- stage: BuildAndTest
  displayName: 'Build & Test'
  jobs:
  - job: Build
    displayName: 'Maven build, test, package'
    timeoutInMinutes: 30
    steps:
    - checkout: self
      persistCredentials: true

    # Java 8 is already installed and exposed as JAVA_HOME_8_X64 on the agent.
    # Just tell Maven task to use it.
    - task: Maven@3
      displayName: 'mvn clean compile'
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean compile'
        publishJUnitResults: false
        jdkVersionOption: '1.8'

    - task: Maven@3
      displayName: 'mvn clean test (Publish JUnit)'
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean test'
        publishJUnitResults: true
        testResultsFiles: 'target/surefire-reports/*.xml'
        jdkVersionOption: '1.8'

    - task: Maven@3
      displayName: 'mvn clean package -DskipTests'
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'clean package -DskipTests'
        publishJUnitResults: false
        jdkVersionOption: '1.8'

    # Stage the WAR for pipeline artifact publishing
    - task: CopyFiles@2
      displayName: 'Stage WAR to $(Build.ArtifactStagingDirectory)'
      inputs:
        contents: 'target/*.war'
        targetFolder: '$(Build.ArtifactStagingDirectory)'

    # Publish as Pipeline Artifact (so we can DownloadPipelineArtifact in later stages)
    - task: PublishPipelineArtifact@1
      displayName: 'Publish pipeline artifact: war'
      inputs:
        targetPath: '$(Build.ArtifactStagingDirectory)'
        artifact: 'war'
        publishLocation: 'pipeline'

# ---------------------------------------------------------------------------
# 2) REMOTE DOCKER BUILD
# ---------------------------------------------------------------------------
- stage: RemoteBuild
  displayName: 'Remote Docker Build'
  dependsOn: BuildAndTest
  condition: succeeded()
  jobs:
  - job: RemoteDockerBuild
    displayName: 'Copy WAR & Dockerfile, docker build on remote host'
    timeoutInMinutes: 30
    steps:
    # Make sure we have repo files (Dockerfile) on this job's workspace
    - checkout: self

    # Download the WAR artifact produced by the Build stage
    - task: DownloadPipelineArtifact@2
      displayName: 'Download pipeline artifact: war'
      inputs:
        artifact: 'war'
        path: '$(Pipeline.Workspace)/war'

    # (Optional) Sanity: list downloaded files
    - script: |
        echo "Listing downloaded artifact files:"
        ls -lR "$(Pipeline.Workspace)/war" || true
      displayName: 'Sanity: list artifact files'

    # Ensure target directory exists on the remote host
    - task: SSH@0
      displayName: 'Create remote directory'
      inputs:
        sshEndpoint: 'ssh-docker-host'   # <-- ensure this service connection points to the correct IP
        runOptions: 'commands'
        commands: |
          set -e
          mkdir -p $(REMOTE_DIR)
        readyTimeout: '20000'

    # Copy Dockerfile from repo workspace to remote
    - task: CopyFilesOverSSH@0
      displayName: 'Copy Dockerfile to remote'
      inputs:
        sshEndpoint: 'ssh-docker-host'
        sourceFolder: '$(Build.SourcesDirectory)'
        contents: 'Dockerfile'
        targetFolder: '$(REMOTE_DIR)'
        readyTimeout: '20000'

    # Copy WAR from the downloaded artifact folder to remote
    - task: CopyFilesOverSSH@0
      displayName: 'Copy WAR to remote'
      inputs:
        sshEndpoint: 'ssh-docker-host'
        sourceFolder: '$(Pipeline.Workspace)/war'
        contents: '**/*.war'
        targetFolder: '$(REMOTE_DIR)'
        readyTimeout: '20000'

    # Rename WAR and build the Docker image on the remote host
    - task: SSH@0
      displayName: 'Rename WAR and docker build'
      inputs:
        sshEndpoint: 'ssh-docker-host'
        runOptions: 'commands'
        commands: |
          set -e
          WAR_FILE="$(ls $(REMOTE_DIR)/target/*.war | head -n1)"
          mv -f "$WAR_FILE" "$(REMOTE_DIR)/student.war"

          cd $(REMOTE_DIR)
          docker build -t $(IMAGE):$(TAG) .
          docker images | grep "$(IMAGE)"
        readyTimeout: '20000'

# ---------------------------------------------------------------------------
# 3) REMOTE DOCKER PUSH (Docker Hub)
# ---------------------------------------------------------------------------
- stage: RemotePush
  displayName: 'Remote Docker Push'
  dependsOn: RemoteBuild
  condition: succeeded()
  jobs:
  - job: DockerPush
    displayName: 'docker login & push on remote host'
    timeoutInMinutes: 20
    steps:
    - task: SSH@0
      displayName: 'docker login & push'
      inputs:
        sshEndpoint: 'ssh-docker-host'
        runOptions: 'commands'
        # Requires pipeline variables:
        #   dockerhub.user      (secret)
        #   dockerhub.password  (secret)
        commands: |
          set -e
          echo "$(dockerhub.password)" | docker login -u "$(dockerhub.user)" --password-stdin
          docker push $(IMAGE):$(TAG)
          docker logout || true
        readyTimeout: '20000'

# ---------------------------------------------------------------------------
# 4) DEPLOY (on the same remote host)
# ---------------------------------------------------------------------------
- stage: Deploy
  displayName: 'Deploy container on remote host'
  dependsOn: RemotePush
  condition: succeeded()
  jobs:
  - job: RemoteDeploy
    displayName: 'Stop old, run new container'
    timeoutInMinutes: 20
    steps:
    - task: SSH@0
      displayName: 'Stop/remove old; pull & run new'
      inputs:
        sshEndpoint: 'ssh-docker-host'
        runOptions: 'commands'
        commands: |
          set -e
          # Stop & remove existing container if present
          docker ps -q --filter "name=$(APP_NAME)" | xargs -r docker stop
          docker ps -a -q --filter "name=$(APP_NAME)" | xargs -r docker rm

          # Pull (may be a no-op if built locally)
          docker pull $(IMAGE):$(TAG) || true

          # Run new container
          docker run -d --name $(APP_NAME) --restart=always -p $(PORT):8080 $(IMAGE):$(TAG)

          # Health check
          sleep 3
          docker ps --filter "name=$(APP_NAME)" --format '{{.Names}} {{.Status}}'
        readyTimeout: '20000'
